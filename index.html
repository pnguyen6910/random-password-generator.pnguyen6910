<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form class="form">
          <label for="characterAmountNumber">Number Of Characters</label>
          <input type="range" name="numOfCharactersslider" id="slider" min="8" max="128" value="8">
          <input type="number" name="numberOfCharacters" id="numInput" min="8" max="128" value="8">

          <lable for="uppercase">Uppercase</lable>
          <input type="checkbox" id="includeUppercase" class="float">

          <lable for="numbers">Numbers</lable>
          <input type="checkbox" id="includeNumbers" class="float">

          <lable for="specialCharacters">Special Characters</lable>
          <input type="checkbox" id="includeSpecialCharacters" class="float">
          <button type="submit" id="submit" class="btn">Generate Password</button>
        </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
